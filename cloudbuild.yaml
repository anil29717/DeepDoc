steps:
  # ==========================================
  # 1. BUILD PHASE
  # ==========================================
  # Build the backend container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/deepdoc-repo/backend:$COMMIT_SHA', './backend']
    id: 'build-backend'

  # Build the frontend container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/deepdoc-repo/frontend:$COMMIT_SHA', './frontend']
    id: 'build-frontend'

  # ==========================================
  # 2. PUSH PHASE
  # ==========================================
  # Push the backend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/deepdoc-repo/backend:$COMMIT_SHA']
    id: 'push-backend'

  # Push the frontend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/deepdoc-repo/frontend:$COMMIT_SHA']
    id: 'push-frontend'

  # ==========================================
  # 3. DEPLOY PHASE (CLOUD RUN)
  # ==========================================
  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'deepdoc-backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/deepdoc-repo/backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      # Note: In a real GCP environment, you would add Cloud SQL connections here:
      # - '--add-cloudsql-instances'
      # - '$PROJECT_ID:us-central1:your-db-instance'
      # - '--set-env-vars'
      # - 'MYSQL_HOST=/cloudsql/$PROJECT_ID:us-central1:your-db-instance,MYSQL_USER=...,MYSQL_PASSWORD=...,GROQ_API_KEY=...'
    id: 'deploy-backend'

  # Deploy frontend to Cloud Run
  # Automatically injects the new backend URL during build/deploy using environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'deepdoc-frontend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/deepdoc-repo/frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
    id: 'deploy-frontend'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/deepdoc-repo/backend:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/deepdoc-repo/frontend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
