services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: pdf_chatbot
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=1234
      - MYSQL_DATABASE=pdf_chatbot
      # Pass GROQ_API_KEY from host environment or .env file
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - db
    volumes:
      - chroma_data:/app/chroma_db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
  chroma_data:
